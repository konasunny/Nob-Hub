	<script>
		function alertcount() {
				document.getElementById('loader').style.display="block";
				var user_id = localStorage.getItem("user_id");
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						var result = this.responseText;
						if(result>0) {
						document.getElementById('alertcount').style.display="block";
						document.getElementById('alertcount').innerHTML=result;
						document.getElementById('loader').style.display="none";
						}
						else {
						document.getElementById('loader').style.display="none";
						}
					}
				};
				xmlhttp.open("GET", "https://nobhub.com/services/alertcount.php?user_id="+user_id, true);
				xmlhttp.send();
			}
	</script>

<script>
function getparticipants() {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					document.getElementById('participant').innerHTML=result;
					
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/getparticipants.php?user_id="+user_id, true);
			xmlhttp.send();
}
</script>
<script>
		function myname() {
		
			document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
						var timezone = localStorage.getItem("timezone");
			//alert(user_id);
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
						var splitter = result.split("deli");

					
					localStorage.setItem("myname",splitter[0]);
				if(splitter[1]!=""){
					document.getElementById('myimagemain').src = "https://nobhub.com/services/members/"+splitter[1];
					document.getElementById('himage').src = "https://nobhub.com/services/members/"+splitter[1];
					
					}else {
					document.getElementById('myimagemain').src = "https://nobhub.com/services/pp1.jpg";
					document.getElementById('himage').src = "https://nobhub.com/services/pp1.jpg";
					}
					document.getElementById('myname').innerHTML=splitter[0];
					document.getElementById('hname').innerHTML="Welcome&nbsp;"+splitter[0];

			document.getElementById('loader').style.display="none";

                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/mydetails.php?user_id="+user_id+"&timezone="+timezone, true);
			xmlhttp.send();
			}
			
function meetings() {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					//console.log(result);
					//alert(result)
					if(result!=''){
					document.getElementById('meetings').innerHTML=result;
					}else{
					document.getElementById('meetings').innerHTML='<div class="card" style="padding:10px; margin-bottom:10px;"><h5>No Meetings Found</h5></div>';

					}
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/getmeetings.php?user_id="+user_id, true);
			xmlhttp.send();
}

function viewmeeting() {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var meetingid = localStorage.getItem("meetingid");
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					//alert(result)
					document.getElementById('viewmeeting').innerHTML=result;
					
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/viewmeeting.php?user_id="+user_id+"&meetingid="+meetingid, true);
			xmlhttp.send();
}
function decline(meetingid) {
//alert(meetingid);
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var status = "Declined";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					//console.log(result);
					alert("Request is Declined")
					//document.getElementById('invitations').innerHTML=result;
					location.reload();
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/meetingstatus.php?meetingid="+meetingid+"&user_id="+user_id+"&status="+status, true);
			xmlhttp.send();
}
function accept(meetingid) {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var status = "Accepted";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					alert("Request is Accepted")

					//alert(result)
					//document.getElementById('invitations').innerHTML=result;
					location.reload();
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/meetingstatus.php?meetingid="+meetingid+"&user_id="+user_id+"&status="+status, true);
			xmlhttp.send();
}

function tentative(meetingid) {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var status = "Tentative";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					alert("Request is Tentative")

					//alert(result)
					//document.getElementById('invitations').innerHTML=result;
					location.reload();
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/meetingstatus.php?meetingid="+meetingid+"&user_id="+user_id+"&status="+status, true);
			xmlhttp.send();
}
function cancel(meetingid) {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			var status = "Cancelled";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					alert("Meeting is Cancelled")

					//alert(result)
					//document.getElementById('invitations').innerHTML=result;
					location.reload();
					document.getElementById('loader').style.display="none";
                }
			};
			xmlhttp.open("GET", "https://nobhub.com/services/cancelmeeting.php?meetingid="+meetingid+"&user_id="+user_id+"&status="+status, true);
			xmlhttp.send();
}

function deletemeeting(meetingid) {
document.getElementById('loader').style.display="block";
			var user_id = localStorage.getItem("user_id");
			

			var xmlhttp = new XMLHttpRequest();

}

}
