	<script type="text/javascript" charset="utf-8">
	var pictureSource;
	var destinationType;
	function onLoad() {
		document.addEventListener("deviceready", onDeviceReady, false);
	}	
	function onDeviceReady() {
		pictureSource=navigator.camera.PictureSourceType;
		destinationType=navigator.camera.DestinationType;
		document.addEventListener("backbutton", onBackKeyDown, false);
		var di = device.uuid;
		if (typeof(Storage) !== "undefined") {
		localStorage.setItem("deviceid", di);
		}
	}
	function onBackKeyDown() {
		if(document.getElementById('confirmertoggle').value==1) {
			$("#toggleoptions").slideUp();
			document.getElementById('confirmertoggle').value=0;
		}
		else if(document.getElementById('confirmertoggle').value==2) {
			$("#toggleoptionswin").slideUp();
			document.getElementById('confirmertoggle').value=1;
		}
		else if(document.getElementById('confirmertoggle').value==3) {
			$("#toggleoptionsfile").slideUp();
			document.getElementById('confirmertoggle').value=1;
		}
		else {
		location.href="home.html";
		}
	}
	function onPhotoDataSuccess(imageData) {
		document.getElementById('toggleoptionswin').style.display="block";
		document.getElementById('confirmertoggle').value=2;
		var smallImage = document.getElementById('smallImage');
		smallImage.style.display="block";
		smallImage.src = "data:image/jpeg;base64," + imageData;
		document.getElementById('ibdata').innerHTML=imageData;
		//document.getElementById('ibdata1').innerHTML=imageData;
		//document.getElementById('ibdata2').innerHTML=imageData;
	}
	function onPhotoURISuccess(imageURI) {
		document.getElementById('toggleoptionswin').style.display="block";
		document.getElementById('confirmertoggle').value=2;
		var smallImage = document.getElementById('smallImage');
		smallImage.style.display="block";
		smallImage.src = "data:image/jpeg;base64," + imageURI;
		document.getElementById('ibdata').innerHTML=imageURI;
		//document.getElementById('ibdata1').innerHTML=imageURI;
		//document.getElementById('ibdata2').innerHTML=imageURI;
	}
	function capturePhoto() {
		navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20,
		destinationType: destinationType.DATA_URL });
	}
	function capturePhotoEdit() {
		navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
		destinationType: destinationType.DATA_URL });
	}
	function getPhoto(source) {
		navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 20, allowEdit: true,
		destinationType: destinationType.DATA_URL,
		sourceType: source });
	}
	function onFail(message) {
		var msgs = message;
	}
	</script>
